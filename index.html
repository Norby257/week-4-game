<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Crystal Catcher!</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span></span>
        </div>
        <div class="main-section">

        </div>

        <div id="number">
            <span></span>
        </div>

        <div id="gameScore">
            <h3>Wins:</h3>
            <h3>Losses:</h3>
        </div>

        <div class="images"> <!-- should the four images be clickable/ attached to events -->
            <img src="assets/images/gem_1.png" alt="first gem" id ="first-gem">
            <img src="assets/images/gem_2.jpeg" alt="second-gem" id ="second-gem">
            <img src="assets/images/gem_3.jpeg" alt="third-gem">
            <img src="assets/images/gem_4.jpeg" alt="fourth-gem">
        </div>

        <div>
            <h3>Your Total Score is:</h3>
        </div>

        <div id="score">

        </div>
    </div>
<!-- link to jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>    
<script src = "assets/javascript/game.js"></script>
</body>
</html>
